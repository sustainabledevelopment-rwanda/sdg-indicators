# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Rwanda Indicators For The Sustainable Development Goals
description: Data Platform Prototype
baseurl: "/sdg-indicators" # the subpath of your site, e.g. /blog
url: ""
data_dir: data
environment: staging
remotedatabaseurl: "https://sustainabledevelopment-rwanda.github.io/sdg-data"
# permalink: /news/:year/:month/:day/:title.html

jekyll_get_data:
  - data: meta
    json: 'https://sustainabledevelopment-rwanda.github.io/sdg-data/meta/all.json'
    # cache: true
    # directory: 'remotedata'
  - data: headlines
    json: 'https://sustainabledevelopment-rwanda.github.io/sdg-data/headline/all.json'
    # cache: true
    # directory: 'remotedata'
  - data: schema
    json: 'https://sustainabledevelopment-rwanda.github.io/sdg-data/meta/schema.json'
  - data: translations
    # Pin to version of the translation repository.
    json: 'https://open-sdg.github.io/sdg-translations/translations-0.3.2.json'

analytics:
  ga_prod: ''

###################################################################################################
email_contacts:
  questions: rwanda@example.com
  suggestions: rwanda@example.com
  functional: rwanda@example.com
###################################################################################################

# Github Repo for Data
repo_name: sdg-data
branch: develop
org_name: sustainabledevelopment-rwanda

# Build settings
markdown: kramdown

# Travis Support
exclude: [vendor, scripts, remotedata]

# International Support
# Eg name: Australia and adjective: Australian
country:
  name: Rwanda
  adjective: Rwandan

# Pages
collections:
  pages:
    output: true
    permalink: /:path/
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title.html
  indicators:
    output: true
  goals:
    output: true

# The list of languages that are translated. The first one is the default.
languages:
  - en

# This makes sure that all pages have a language.
defaults:
  -
    scope:
      path: ""
    values:
      language: "en"

plugins:
  - jekyll-remote-theme

remote_theme: open-sdg/open-sdg@0.3.0
